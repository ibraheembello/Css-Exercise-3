<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novus Watch Product Card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <div class="badge">New and Improved!</div>
        <div class="product-image">
          <img
            src="Assets/Images/download.jpg"
            alt="Novus Watch Series IV showing two white smartwatches, one with a black face and one with a white face"
          />
        </div>
        <div class="product-info">
          <div class="product-title">
            <span class="product-name">Novus Watch</span>
            <span class="product-series">Series IV</span>
          </div>
          <p class="product-description">
            The pinnacle of fashion and tech. This wearable piece is an homage
            to gilded palaces and minimal regalia, combining nouveau-deco and
            brutalism influences in a compact, Swiss-made watch.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
